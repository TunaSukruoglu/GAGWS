<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assest/images/favicon/icon.png" type="image/x-icon">
        <title>Gökhan Aydınlı Gayrimenkul</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Montserrat', sans-serif;
                background: #000;
                color: #fff;
                overflow-x: hidden;
            }
            
            /* Background Video Styles */
            .video-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
                overflow: hidden;
            }
            
            .video-background > div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100vw;
                height: 56.25vw;
                min-height: 100vh;
                min-width: 177.78vh;
            }
            
            .video-background iframe {
                width: 100% !important;
                height: 100% !important;
                border: none !important;
                opacity: 0.8;
            }
            
            .video-background::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                z-index: 1;
            }
            
            .container {
                position: relative;
                z-index: 2;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .logo {
                text-align: center;
                margin-bottom: 30px;
            }
            
            .logo img {
                max-width: 200px;
                height: auto;
                filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            }
            
            h1 {
                font-family: 'Syne', sans-serif;
                font-size: 3rem;
                text-align: center;
                margin-bottom: 50px;
                text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
                font-weight: 700;
            }
            
            .box {
                display: flex;
                gap: 30px;
                margin-bottom: 50px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .day, .hour, .minute, .second {
                text-align: center;
                background: rgba(255,255,255,0.15);
                padding: 25px 20px;
                border-radius: 15px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255,255,255,0.3);
                min-width: 130px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
            
            .day div, .hour div, .minute div, .second div {
                font-size: 3.5rem;
                font-weight: bold;
                color: #00599c;
                text-shadow: 0 0 15px #00599c;
                font-family: 'Syne', sans-serif;
            }
            
            .day p, .hour p, .minute p, .second p {
                margin-top: 10px;
                font-size: 1.2rem;
                color: #fff;
                font-weight: 500;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            }
            
            .description {
                text-align: center;
                max-width: 600px;
                margin-bottom: 30px;
                font-size: 1.2rem;
                line-height: 1.8;
                opacity: 0.95;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
                background: rgba(255,255,255,0.1);
                padding: 20px;
                border-radius: 15px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
            
            /* Contact Info Styles */
            .contact-info {
                text-align: center;
                margin-bottom: 40px;
                background: rgba(255,255,255,0.1);
                padding: 25px 30px;
                border-radius: 15px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                max-width: 600px;
                min-width: 500px;
            }
            
            .contact-title {
                font-size: 1.3rem;
                font-weight: 600;
                color: #fff;
                margin-bottom: 20px;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
                font-family: 'Syne', sans-serif;
            }
            
            .contact-item {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 15px;
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }
            
            .contact-item:last-child {
                margin-bottom: 0;
            }
            
            .contact-item i {
                font-size: 1.3rem;
                margin-right: 12px;
                color: #00599c;
                text-shadow: 0 0 8px rgba(0,255,136,0.4);
            }
            
            .contact-item a {
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
                transition: all 0.3s ease;
            }
            
            .contact-item:hover {
                transform: translateY(-2px);
            }
            
            .contact-item:hover a {
                color: #00ff88;
                text-shadow: 0 0 10px rgba(0,255,136,0.5);
            }
            
            .contact-item:hover i {
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(0,255,136,0.6);
            }
            
            .social-icons {
                display: flex;
                gap: 25px;
                margin-bottom: 30px;
            }
            
            .social-icons a {
                color: #fff;
                font-size: 1.8rem;
                transition: all 0.3s ease;
                padding: 10px;
                border-radius: 50%;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
            }
            
            .social-icons a:hover {
                color: #00ff88;
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,255,136,0.3);
            }
            
            .copyright {
                text-align: center;
                font-size: 0.95rem;
                opacity: 0.8;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            }
            
            .copyright a {
                color: #00ff88;
                text-decoration: none;
                font-weight: 500;
            }
            
            .copyright a:hover {
                text-shadow: 0 0 10px #00ff88;
            }
            
            /* Video Control Button */
            .video-control {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background: rgba(0,0,0,0.8);
                border: 2px solid rgba(255,255,255,0.3);
                color: #fff;
                padding: 12px 18px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }
            
            .video-control:hover {
                background: rgba(0,255,136,0.8);
                border-color: #00ff88;
                transform: scale(1.05);
            }
            
            @media (max-width: 768px) {
                .container {
                    padding: 15px;
                }
                
                h1 {
                    font-size: 2.2rem;
                    margin-bottom: 30px;
                }
                
                .box {
                    gap: 15px;
                    margin-bottom: 30px;
                }
                
                .day, .hour, .minute, .second {
                    min-width: 85px;
                    padding: 18px 12px;
                }
                
                .day div, .hour div, .minute div, .second div {
                    font-size: 2.2rem;
                }
                
                .day p, .hour p, .minute p, .second p {
                    font-size: 1rem;
                }
                
                .description {
                    font-size: 1rem;
                    padding: 18px;
                    margin-bottom: 25px;
                    line-height: 1.6;
                    max-width: 95%;
                }
                
                .contact-info {
                    padding: 20px 15px;
                    margin-bottom: 30px;
                    min-width: auto;
                    max-width: 95%;
                }
                
                .contact-title {
                    font-size: 1.2rem;
                    margin-bottom: 18px;
                }
                
                .contact-item {
                    font-size: 1rem;
                    margin-bottom: 12px;
                    flex-direction: column;
                    gap: 5px;
                }
                
                .contact-item i {
                    font-size: 1.2rem;
                    margin-right: 0;
                    margin-bottom: 5px;
                }
                
                .social-icons {
                    gap: 20px;
                    margin-bottom: 25px;
                }
                
                .social-icons a {
                    font-size: 1.4rem;
                    padding: 8px;
                }
                
                .video-control {
                    top: 10px;
                    right: 10px;
                    padding: 8px 12px;
                    font-size: 0.85rem;
                }
                
                .copyright {
                    font-size: 0.85rem;
                    padding: 0 10px;
                    line-height: 1.4;
                }
            }
            
            /* Extra small devices (phones, 480px and down) */
            @media (max-width: 480px) {
                h1 {
                    font-size: 1.8rem;
                    margin-bottom: 25px;
                }
                
                .box {
                    gap: 10px;
                    flex-wrap: wrap;
                }
                
                .day, .hour, .minute, .second {
                    min-width: 75px;
                    padding: 15px 8px;
                    flex: 1;
                    max-width: calc(50% - 5px);
                }
                
                .day div, .hour div, .minute div, .second div {
                    font-size: 1.8rem;
                }
                
                .day p, .hour p, .minute p, .second p {
                    font-size: 0.9rem;
                }
                
                .description {
                    font-size: 0.95rem;
                    padding: 15px;
                    max-width: 98%;
                }
                
                .contact-info {
                    padding: 15px 10px;
                    max-width: 98%;
                }
                
                .contact-title {
                    font-size: 1.1rem;
                    margin-bottom: 15px;
                }
                
                .contact-item {
                    font-size: 0.95rem;
                    margin-bottom: 10px;
                }
                
                .contact-item i {
                    font-size: 1.1rem;
                }
                
                .social-icons {
                    gap: 15px;
                }
                
                .social-icons a {
                    font-size: 1.3rem;
                    padding: 6px;
                }
                
                .copyright {
                    font-size: 0.8rem;
                }
            }
            
            /* Very small devices (small phones, 320px and down) */
            @media (max-width: 320px) {
                .container {
                    padding: 10px;
                }
                
                h1 {
                    font-size: 1.6rem;
                }
                
                .day, .hour, .minute, .second {
                    min-width: 70px;
                    padding: 12px 6px;
                }
                
                .day div, .hour div, .minute div, .second div {
                    font-size: 1.6rem;
                }
                
                .day p, .hour p, .minute p, .second p {
                    font-size: 0.8rem;
                }
                
                .description {
                    font-size: 0.9rem;
                    padding: 12px;
                }
                
                .contact-info {
                    padding: 12px 8px;
                }
                
                .contact-title {
                    font-size: 1rem;
                }
                
                .contact-item {
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Invisible Click Trigger -->
        <div id="clickTrigger" style="

        <!-- Background Video -->
        <div class="video-background" id="videoBackground">
            <div style="position: relative; padding-top: 56.25%;">
                <iframe
                    id="cloudflareVideo"
                    src="https://customer-bl0til6mmugr9zxr.cloudflarestream.com/fb71f2bf335038c0bebf75232a7aed8d/iframe?autoplay=1&loop=1&muted=1&startTime=4s&controls=0&preload=metadata"
                    style="border: none; position: absolute; top: 0; left: 0; height: 100%; width: 100%;"

                </iframe>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="container">
            <div class="top-section">
                <div class="layout-4">
                    <div class="logo">
                        <img src="assest/images/Logo.png" alt="Logo">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h1>Çok yakında!!!</h1>
                        </div>
                    </div>
                    <div class="box">
                        <div class="day">
                            <div id="day">7</div>
                            <p>Gün</p>
                        </div>
                        <div class="hour">
                            <div id="hour">00</div>
                            <p>Saat</p>
                        </div>
                        <div class="minute">

                        </div>

                        Tamamen yenilenen platformumuzla yakında buradayız!

                    </div>
                    
                    <!-- Contact Info Section -->
                    <div class="contact-info">
                        <div class="contact-title">İletişim Bilgileri</div>
                        <div class="contact-item">
                            <i class="ri-phone-fill"></i>
                            <a href="tel:+905302037083">+90 530 203 70 83</a>
                        </div>
                        <div class="contact-item">
                            <i class="ri-mail-fill"></i>
                            <a href="mailto:info@gokhanaydinli.com">info@gokhanaydinli.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Video URL
            const videoURL = 'https://customer-bl0til6mmugr9zxr.cloudflarestream.com/a98dc701712343f715627b88e07b8a0d/iframe?autoplay=1&loop=1&muted=1&startTime=4s&controls=0&preload=metadata';
            
            // Countdown Timer
            function updateCountdown() {
                const targetDate = new Date(2025, 6, 15);
                targetDate.setDate(targetDate.getDate() + 7);
                
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("day").innerHTML = days < 10 ? "0" + days : days;
                document.getElementById("hour").innerHTML = hours < 10 ? "0" + hours : hours;
                document.getElementById("minute").innerHTML = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("second").innerHTML = seconds < 10 ? "0" + seconds : seconds;
                
                if (distance < 0) {
                    document.getElementById("day").innerHTML = "00";
                    document.getElementById("hour").innerHTML = "00";
                    document.getElementById("minute").innerHTML = "00";
                    document.getElementById("second").innerHTML = "00";
                }
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
            
            // Video başlatma sistemi
            document.addEventListener('DOMContentLoaded', function() {
                const clickTrigger = document.getElementById('clickTrigger');
                const iframe = document.getElementById('cloudflareVideo');
                
                // Herhangi bir yere tıklanınca video başlar
                clickTrigger.addEventListener('click', function() {
                    // Trigger'ı kaldır
                    clickTrigger.style.display = 'none';
                    
                    // Video'yu yeniden yükle (force play)
                    iframe.src = '';
                    setTimeout(function() {
                        iframe.src = 'https://customer-bl0til6mmugr9zxr.cloudflarestream.com/fb71f2bf335038c0bebf75232a7aed8d/iframe?autoplay=1&loop=1&muted=1&startTime=4s&controls=0&preload=metadata';
                        console.log('Video kullanıcı tıklamasıyla başlatıldı');
                    }, 100);
                });
                
                // CSS stilleri ekle
                const style = document.createElement('style');
                style.textContent = `
                    #clickTrigger::after {
                        position: absolute;
                        bottom: 30px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0,0,0,0.8);
                        color: #00ff88;
                        padding: 10px 20px;
                        border-radius: 20px;
                        font-size: 14px;
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(0,255,136,0.3);
                        animation: pulse 2s infinite;
                    }
                    
                    @keyframes pulse {
                        0%, 100% { opacity: 0.7; }
                        50% { opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            });
        </script>
    </body>
</html>
