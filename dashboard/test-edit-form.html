<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .edit-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="edit-form">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-edit"></i> İlan Düzenleme Testi
                    </h2>
                    
                    <!-- Edit Mode Alert -->
                    <div class="alert alert-info mb-4">
                        <h5><i class="fas fa-edit"></i> İlan Düzenleme</h5>
                        <p class="mb-0">Mevcut ilan bilgilerini düzenleyebilirsiniz.</p>
                    </div>
                    
                    <!-- Form -->
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Property Title -->
                        <div class="mb-4">
                            <label for="title" class="form-label">İlan Başlığı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg" id="title" name="title" 
                                   value="MERTERİN KALBİNDE PROFESYONEL OFİS ALANI" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label">Açıklama <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="6" required>Test açıklama...</textarea>
                        </div>

                        <!-- Price -->
                        <div class="mb-4">
                            <label for="price" class="form-label">Fiyat <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="price" name="price" 
                                       value="1000000" required>
                                <span class="input-group-text">TL</span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
